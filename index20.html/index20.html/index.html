<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Forum Website</h1>
    </header>
    <main>

        <section id="homepage">
            Display all posts here
            <!-- Example post: -->
            <div class="post">
                <h2>Post Title</h2>
                <p>Post content goes here.</p>
                <div class="votes">
                    <button class="upvote">Upvote</button>
                    <span class="score">0</span>
                    <button class="downvote">Downvote</button>
                </div>
                <button class="view-comments">View Comments</button>
            </div>

        </section>

        <!-- Post Page -->
        <section id="post-page">
            <h2>Post Title</h2>
            <p>Post content goes here.</p>
            <div class="votes">
                <button class="upvote">Upvote</button>
                <span class="score">0</span>
                <button class="downvote">Downvote</button>
            </div>
            <h3>Comments</h3>
            <div class="comments">
                <!-- Display comments here -->
            </div>
            <form id="comment-form">
                <textarea id="comment-content" placeholder="Add a comment"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: green;
            display: flex;
            justify-content: center;
        }

        #mybutton {
            display: block;
            margin: 0 auto;
        }

        #innerdiv {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>
        GeeksforGeeks
    </h1>
    <div id="innerdiv"></div>
    <button id="mybutton">
        click me
    </button>

    <textarea id="comment">


</textarea>
    <script>
        document.getElementById("mybutton").
            addEventListener("click", function () {
                document.getElementById("innerdiv").
                    innerHTML += document.getElementById("comment").value;
            });
    </script>
    <br>
</body>

</html>
