<!DOCTYPE html>
<html>

<head>
	<style>
		h1 {
			color: green;
			display: flex;
			justify-content: center;
		}

		#mybutton {
			display: block;
			margin: 0 auto;
		}

		#innerdiv {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<h1>
		GeeksforGeeks
	</h1>
	<div id="innerdiv"></div>
	<button id="mybutton">
		click me
	</button>

<textarea id="comment"></textarea>

	<script>
		document.getElementById("mybutton").
			addEventListener("click", function () {
		document.getElementById("innerdiv").
			innerHTML += document.getElementById("comment").value +"<br>";
		});
		//console.log("hello world" , 4+6 "hi buddy");
	</script>
<br>
</body>

</html>
